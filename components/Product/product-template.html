<div class="card">
    <img class="card-img-top" alt="Card image" style="width:100%" data-bind="attr: { src: imageurl() }" />
    <div class="card-body">
        <strong>
            <p class="card-title" data-bind="text: productName"></p>
        </strong>
        Color : <div data-bind="foreach: {data: onlyColors(), as: 'color' }">
            <div class="card-text color-circle" data-bind="style: {'background-color' : color},event: { mouseover: $parent.selectColor.bind(color)}"></div>
        </div>
        Size : <div data-bind="foreach: {data: sizes(), as: 'size' }">
            <span data-bind="text: size"></span>
        </div>
    </div>
</div>
